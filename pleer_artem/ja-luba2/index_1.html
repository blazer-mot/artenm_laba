<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Плеер Макс Корж</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="trackList" class="track-list active">
    <h2>Выберите трек</h2>
    <ul>
      <li onclick="loadTrack(0)"><img src="obl/gde_tvoya_lyubov.jpg"> твоя любовь</li>
      <li onclick="loadTrack(1)"><img src="obl/vremya.jpg">Время</li>
      <li onclick="loadTrack(2)"><img src="obl/malinovyy_zakat.jpg">Малиновый закат</li>
      <li onclick="loadTrack(3)"><img src="obl/nebo_pomozhet_nam.jpg">Небо поможет нам</li>
      <li onclick="loadTrack(4)"><img src="obl/ulitsy_bez_fonarey.jpg">Улицы без фонарей</li>
    </ul>
  </div>

  <div id="playerBlock" class="player">
    <img id="trackCover" src="" alt="Обложка" class="cover">

    <div class="info">
      <h2 id="trackTitle">Трек</h2>
      <p id="trackArtist">Исполнитель</p>
    </div>

    <div class="progress">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100">
      <span id="duration">-0:00</span>
    </div>

    <div class="controls">
      <button onclick="shuffleTrack()" title="Случайный трек"><img src="knop/slych.png" alt="Shuffle"></button>
      <button onclick="prevTrack()" title="Назад"><img src="knop/levo.png" alt="Назад"></button>
      <button onclick="togglePlay()" title="Воспроизвести/Пауза"><img src="knop/пауза.png" alt="Play/Pause"></button>
      <button onclick="nextTrack()" title="Вперёд"><img src="knop/право.png" alt="Вперёд"></button>

      <div class="volume-control" title="Громкость">
        <img src="knop/звук.png" alt="Volume">
        <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
      </div>
    </div>

    <div class="extra-buttons">
      <button onclick="showLyrics()" title="Текст песни"><img src="knop/text.png" alt="Lyrics"></button>
      <a id="downloadBtn" href="#" download><button title="Скачать"><img src="knop/skacka.png" alt="Download"></button></a>
      <button onclick="backToList()" title="Назад к списку"><img src="knop/nazad.png" alt="Назад"></button>
    </div>

    <div id="lyrics" style="display:none;"></div>

    <audio id="audioPlayer"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
